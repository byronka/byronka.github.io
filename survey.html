<!DOCTYPE html>
<head>
    <title>Software quality survey</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="survey.css" />
    <meta name="author" content="Byron Katz" />
    <meta name="filename" content="index.html" />
    <meta name="description" content="A survey for development professional practice" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<form method="post" action="survey" enctype="application/x-www-form-urlencoded">
<ol>

    <li>
        <label for="fresh_os">
            Length of time, in hours, from fresh operating system to stopped on a breakpoint on an arbitrary line of code
            </label>
            <input required id="fresh_os" type="number" step=".01">
    </li>
    <hr>
    <li>
        <label for="different_version">
            Length of time, in hours, in order to have the project running at any arbitrary commit in the history, with sample data
            </label>
            <input required id="different_version" type="number" step=".01">
    </li>
    <hr>
    <li>
        <fieldset>

            <legend>Morale of the team:</legend>

            <div>
                <input required type="radio" id="morale_poor" name="team_morale" value="1" checked />
                <label for="morale_poor">1 - poor</label>
            </div>

            <div>
                <input required type="radio" id="morale_less_than_average" name="team_morale" value="2" />
                <label for="morale_less_than_average">2 - less than average</label>
            </div>

            <div>
                <input required  type="radio" id="morale_average" name="team_morale" value="3" />
                <label for="morale_average">3 - average</label>
            </div>

            <div>
                <input required type="radio" id="morale_better_than_average" name="team_morale" value="4" />
                <label for="morale_better_than_average">4 - better than average</label>
            </div>

            <div>
                <input required type="radio" id="morale_good" name="team_morale" value="5" />
                <label for="morale_good">5 - good</label>
            </div>
        </fieldset>
    </li>
    <hr>

    <li>
        <label for="user_frequency">
            Number of meetings with users per year (not customers, users)
            </label>
            <input required id="user_frequency" type="number" step=".01">
    </li>
    <hr>

    <li>
        <fieldset>

            <legend>Team assessment of software quality:</legend>

            <div>
                <input required type="radio" id="sq_assess_poor" name="team_sq" value="1" checked />
                <label for="sq_assess_poor">1 - poor</label>
            </div>

            <div>
                <input required type="radio" id="sq_assess_less_than_average" name="team_sq" value="2" />
                <label for="sq_assess_less_than_average">2 - less than average</label>
            </div>

            <div>
                <input required type="radio" id="sq_assess_average" name="team_sq" value="3" />
                <label for="sq_assess_average">3 - average</label>
            </div>

            <div>
                <input required type="radio" id="sq_assess_better_than_average" name="team_sq" value="4" />
                <label for="sq_assess_better_than_average">4 - better than average</label>
            </div>

            <div>
                <input required type="radio" id="sq_assess_good" name="team_sq" value="5" />
                <label for="sq_assess_good">5 - good</label>
            </div>
        </fieldset>
    </li>
    <hr>
    <li>
        <fieldset>

            <legend>User assessment of software quality:</legend>

            <div>
                <input required type="radio" id="user_sq_assess_poor" name="user_sq" value="1" checked />
                <label for="user_sq_assess_poor">1 - poor</label>
            </div>

            <div>
                <input required type="radio" id="user_sq_assess_less_than_average" name="user_sq" value="2" />
                <label for="user_sq_assess_less_than_average">2 - less than average</label>
            </div>

            <div>
                <input required type="radio" id="user_sq_assess_average" name="user_sq" value="3" />
                <label for="user_sq_assess_average">3 - average</label>
            </div>

            <div>
                <input required type="radio" id="user_sq_assess_better_than_average" name="user_sq" value="4" />
                <label for="user_sq_assess_better_than_average">4 - better than average</label>
            </div>

            <div>
                <input required type="radio" id="user_sq_assess_good" name="user_sq" value="5" />
                <label for="user_sq_assess_good">5 - good</label>
            </div>
        </fieldset>
    </li>
    <hr>
    <li>
        <label for="commit_to_prod_duration">
            Length of time, in hours, between an approved commit and it going into production
            </label>
            <input required id="commit_to_prod_duration" type="number" step=".01">
    </li>
    <hr>
    <li>
        <label for="count_retros">
            Count of team retrospectives per months
            </label>
            <input required id="count_retros" type="number" step=".01">
    </li>
    <hr>
    <li>
        <label for="retro_purposeful">
            Do the retrospectives occasionally cause improvements?
            </label>
            <input id="retro_purposeful" type="checkbox">
    </li>
    <hr>
    <li>
        <label for="count_morale">
            Count of team morale building exercises per year
            </label>
            <input required id="count_morale" type="number" step=".01">
    </li>
    <hr>
    <li>
        <label for="percent_tech_debt_paydown">
            Percentage of time spent paying down tech debt, on average
            </label>
            <input required id="percent_tech_debt_paydown" type="number" step=".01">
    </li>
    <hr>
    <li>
        <label for="percent_bug_squash">
            Percentage of time spent hunting for bugs
            </label>
            <input required id="percent_bug_squash" type="number" step=".01">
    </li>
    <hr>
    <li>
        <label for="deployments_per_year">
            Count of deployments to production per year
            </label>
            <input required id="deployments_per_year" type="number" step=".01">
    </li>
    <hr>

    <li>
        <fieldset>

            <legend>Metrics usage</legend>

            <div>
                <input required type="radio" id="metrics_are_for_devs" name="metrics" value="metrics_are_for_devs" checked />
                <label for="metrics_are_for_devs">Metrics are primarily for the developers</label>
            </div>

            <div>
                <input required type="radio" id="metrics_are_for_cust" name="metrics" value="metrics_are_for_cust" />
                <label for="metrics_are_for_cust">Metrics are primarily for the customers</label>
            </div>
        </fieldset>
    </li>

</ol>

    <button type="submit">Submit survey</button>
</form>
</body>
